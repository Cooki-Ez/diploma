<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>
    <link rel="stylesheet" href="/css/leave.css">
</head>
<body>

<div class="container leaves-page">
    <div class="top-bar">
        <div class="company">Unknown Ltd.</div>
        <nav class="nav-tabs">
            <a href="/employees.html">Employees</a>
            <a href="/leaves-view.html" class="active">Leaves</a>
            <a href="/admin.html">Admin</a>
        </nav>
        <div class="user">
            <div>
                <span id="userName">Loading...</span>
                <br>
                <span id="userDepartment" class="user-department">Loading...</span>
            </div>
            <a href="/auth/logout">Logout</a>
        </div>
    </div>

    <div class="form-card">
        <h2>Leave Requests</h2>

        <div class="actions">
            <button type="button" class="btn request" id="createLeaveButton">
                Create Leave Request
            </button>
        </div>

        <!-- Filters will be injected by JS depending on role -->
        <div id="leaveFilters" class="leave-filters"></div>

        <div id="leaveRequestsList" class="leave-requests-list">
            <div class="loading">Loading leave requests...</div>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>
</div>

<!-- Delete confirmation modal -->
<div class="modal-overlay" id="deleteModalOverlay">
    <div class="modal-popup">
        <div class="modal-title">Delete Leave Request</div>
        <div class="modal-message">
            Are you sure you want to delete this leave request?
        </div>
        <div class="modal-actions">
            <button class="modal-cancel-button" id="deleteCancelButton">No</button>
            <button class="modal-ok-button" id="deleteConfirmButton">Yes</button>
        </div>
    </div>
</div>

<script src="/js/leave.js"></script>

</body>
</html>
