<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Leave Request</title>
    <link rel="stylesheet" href="/css/leave.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="company">Unknown Ltd.</div>
            <nav class="nav-tabs">
                <a href="/employees">Employees</a>
                <a href="/leaves-view" class="active">Leaves</a>
                <a href="/admin">Admin</a>
            </nav>
            <div class="user">
                <div>
                    <span id="userName">Loading...</span>
                    <br>
                    <span id="userDepartment" class="user-department">Loading...</span>
                </div>
                <a href="/auth/logout">Logout</a>
            </div>
        </div>

        <div class="form-card">
            <h2>Evaluate Leave Request</h2>
            <input type="hidden" id="leaveRequestId">
            <div id="leaveRequestDetails">
                <div class="detail-row">
                    <label>Requested by:</label>
                    <span id="detailEmployee"></span>
                </div>
                <div class="detail-row" id="evaluatedByRow" style="display: none;">
                    <label>Evaluated by:</label>
                    <span id="detailEvaluatedBy"></span>
                </div>
                <div class="detail-row" id="evaluationCommentRow" style="display: none;">
                    <label>Evaluation comment:</label>
                    <span id="detailEvaluationComment"></span>
                </div>
                <div class="detail-row">
                    <label>Start Date:</label>
                    <span id="detailStartDate"></span>
                    <span id="startDays" class="days-info"></span>
                </div>
                <div class="detail-row">
                    <label>Creation Date:</label>
                    <span id="detailCreationDate"></span>
                </div>
                <div class="detail-row">
                    <label>End Date:</label>
                    <span id="detailEndDate"></span>
                </div>
                <div class="detail-row">
                    <label>Projects:</label>
                    <span id="detailProject"></span>
                </div>
                <div class="detail-row">
                    <label>Department:</label>
                    <span id="detailDepartment"></span>
                </div>
                <div class="detail-row">
                    <label>Reasoning:</label>
                    <span id="detailReasoning"></span>
                </div>
            </div>
            <div class="row">
                <label for="evaluationComment">Comment:</label>
                <textarea id="evaluationComment" name="evaluationComment" rows="4" maxlength="255"></textarea>
            </div>
            <div class="actions">
                <button type="button" class="btn request" id="approveButton">Approve</button>
                <button type="button" class="btn cancel" id="rejectButton">Reject</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-popup">
            <div class="modal-title">Approved</div>
            <div class="modal-message">Leave request has been approved successfully.</div>
            <button class="modal-ok-button" id="modalOkButton">OK</button>
        </div>
    </div>

    <script src="/js/evaluate-leave-request.js"></script>
</body>
</html>
