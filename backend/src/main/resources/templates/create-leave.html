<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Leave Request</title>
    <link rel="stylesheet" th:href="@{/css/leave.css}">
</head>

<body>

    <div class="container">

        <header class="top-bar">
            <div class="company">Unknown Ltd.</div>
            <nav class="nav-tabs">
                <a th:href="@{/employees}">Employees</a>
                <a th:href="@{/leaves}" class="active">Leaves</a>
                <a th:href="@{/admin}">Admin</a>
            </nav>
            <div class="user">
                <span id="userName">Loading...</span>
                <a th:href="@{/auth/logout}">Logout</a>
            </div>
        </header>

        <div class="form-card">
            <h2>Create Leave Request</h2>

            <form id="leaveForm">
                <div class="date-row">
                    <div>
                        <label for="startDate">From:</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div>
                        <label for="endDate">To:</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>

                <div class="row project">
                    <label>Your project:</label>
                    <div id="projectDisplay">Loading...</div>
                </div>

                <div class="row reasoning">
                    <label>Reasoning:</label>
                    <textarea id="comment" rows="5" placeholder="Type reason" required></textarea>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="noPoints" name="no-points">
                    <label for="noPoints">Request leave without points deducted</label>
                </div>

                <div class="actions">
                    <button type="submit" class="btn request">Request</button>
                    <button type="button" class="btn cancel" id="cancelButton">Cancel</button>
                </div>

            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

    </div>

    <script th:src="@{/js/login.js}"></script>

</body>

</html>
