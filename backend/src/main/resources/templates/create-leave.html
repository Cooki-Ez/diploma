<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Leave Request</title>
    <link rel="stylesheet" th:href="@{/css/leave.css}">
</head>

<body>

<div class="container">

    <header class="top-bar">
        <div class="company">Unknown Ltd.</div>
        <nav class="nav-tabs">
            <a th:href="@{/employees}">Employees</a>
            <a th:href="@{/leaves-view}" class="active">Leaves</a>
            <a th:href="@{/admin}">Admin</a>
        </nav>
        <div class="user">
            <div>
                <span id="userName">Loading...</span><br>
                <span id="userDepartment" class="user-department">Loading...</span>
            </div>
            <a th:href="@{/auth/logout}">Logout</a>
        </div>
    </header>

    <div class="form-card">
        <h2 id="leaveFormTitle">Create Leave Request</h2>

        <form id="leaveForm">
            <!-- hidden id used in edit mode -->
            <input type="hidden" id="leaveRequestId" name="leaveRequestId">

            <div class="date-row">
                <div>
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div>
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
            </div>

            <div class="row project">
                <label>Your project:</label>
                <div id="projectDisplay" class="project-display">Loading...</div>
            </div>

            <div class="row project">
                <label>Your department:</label>
                <div id="departmentDisplay" class="project-display">Loading...</div>
            </div>

            <div class="row reasoning">
                <label>Reasoning:</label>
                <textarea id="comment" rows="5" placeholder="Type reason" required></textarea>
            </div>

            <div class="checkbox-row">
                <label>
                    <input type="checkbox" id="noPoints" name="no-points">
                    Request leave without points deducted
                </label>
            </div>

            <div id="pointsInfo" class="points-info"></div>
            <div id="pointsError" class="error-message visible" style="display: none;"></div>

            <div class="actions">
                <button type="submit" class="btn request" id="submitLeaveButton">Request</button>
                <button type="button" class="btn cancel" id="cancelButton">Cancel</button>
            </div>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>

</div>

<script th:src="@{/js/leave.js}"></script>

</body>
</html>
