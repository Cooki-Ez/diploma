<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Leave Request</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="leave-request-box">
            <h1>Create Leave Request</h1>
            <form id="leaveRequestForm">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <div class="form-group">
                    <label>Project</label>
                    <div id="projectDisplay"></div>
                </div>
                <div class="form-group">
                    <label for="comment">Reasoning</label>
                    <textarea id="comment" name="comment" rows="4" maxlength="255" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="usePoints" name="usePoints">
                    <label for="usePoints" class="checkbox-label">Do not use points for this leave request</label>
                </div>
                <div id="pointsInfo" class="points-info">
                    Points that will be used: <span id="pointsCount">0</span>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-success">Request</button>
                    <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <script th:src="@{/js/create-leave-request.js}"></script>
</body>
</html>
