<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>
    <link rel="stylesheet" th:href="@{/css/leave.css}">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="company">Unknown Ltd.</div>
            <nav class="nav-tabs">
                <a th:href="@{/employees}">Employees</a>
                <a th:href="@{/leaves}" class="active">Leaves</a>
                <a th:href="@{/admin}">Admin</a>
            </nav>
            <div class="user">
                <span id="userName">Loading...</span>
                <a th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>

        <div class="form-card">
            <h2>Leave Requests</h2>
            <div class="actions">
                <button type="button" class="btn request" id="createLeaveButton">Create Leave Request</button>
            </div>
            <div id="leaveRequestsList" class="leave-requests-list">
                <div class="loading">Loading leave requests...</div>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script th:src="@{/js/leave.js}"></script>
</body>
</html>
