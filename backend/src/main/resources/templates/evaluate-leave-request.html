<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Leave Request</title>
    <link rel="stylesheet" th:href="@{/css/leave.css}">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="company">Unknown Ltd.</div>
            <nav class="nav-tabs">
                <a th:href="@{/employees}">Employees</a>
                <a th:href="@{/leaves}" class="active">Leaves</a>
                <a th:href="@{/admin}">Admin</a>
            </nav>
            <div class="user">
                <span id="userName">Loading...</span>
                <a th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>

        <div class="form-card">
            <h2>Evaluate Leave Request</h2>
            <div id="leaveRequestDetails">
                <div class="detail-row">
                    <label>Start Date:</label>
                    <span id="detailStartDate"></span>
                    <span id="startDays" class="days-info"></span>
                </div>
                <div class="detail-row">
                    <label>End Date:</label>
                    <span id="detailEndDate"></span>
                    <span id="endDays" class="days-info"></span>
                </div>
                <div class="detail-row">
                    <label>Project:</label>
                    <span id="detailProject"></span>
                </div>
                <div class="detail-row">
                    <label>Reasoning:</label>
                    <span id="detailReasoning"></span>
                </div>
            </div>
            <div class="row">
                <label for="evaluationComment">Comment:</label>
                <textarea id="evaluationComment" name="evaluationComment" rows="4" maxlength="255"></textarea>
            </div>
            <div class="actions">
                <button type="button" class="btn request" id="approveButton">Approve</button>
                <button type="button" class="btn cancel" id="rejectButton">Reject</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-popup">
            <div class="modal-title">Approved</div>
            <div class="modal-message">Leave request has been approved successfully.</div>
            <button class="modal-ok-button" id="modalOkButton">OK</button>
        </div>
    </div>

    <script th:src="@{/js/evaluate-leave-request.js}"></script>
</body>
</html>
